<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>molt.tv Chat</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #1a1a1a;
      --border: #333;
      --text: #e0e0e0;
      --text-muted: #888;
      --accent: #7c3aed;
      --accent-light: #a78bfa;
      --paid: #f59e0b;
      --agent: #10b981;
      --system: #6b7280;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      padding: 1rem;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    header h1 {
      font-size: 1.25rem;
      font-weight: 600;
    }
    
    #connection-status {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      background: var(--system);
    }
    
    #connection-status.connected {
      background: var(--agent);
    }
    
    #join-form {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      flex: 1;
      justify-content: center;
    }
    
    #join-form input {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      background: var(--surface);
      color: var(--text);
      width: 100%;
      max-width: 300px;
    }
    
    #join-form button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    #join-form button:hover {
      background: var(--accent-light);
    }
    
    #chat-container {
      display: none;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }
    
    #chat-container.active {
      display: flex;
    }
    
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .message {
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      max-width: 80%;
    }
    
    .message.chat {
      background: var(--surface);
      align-self: flex-start;
    }
    
    .message.chat.self {
      background: var(--accent);
      align-self: flex-end;
    }
    
    .message.system {
      background: transparent;
      color: var(--system);
      font-size: 0.875rem;
      align-self: center;
      font-style: italic;
    }
    
    .message.paid_prompt {
      background: linear-gradient(135deg, #78350f 0%, #92400e 100%);
      border: 2px solid var(--paid);
      align-self: flex-start;
    }
    
    .message.paid_prompt .badge {
      background: var(--paid);
      color: black;
      font-size: 0.625rem;
      padding: 0.125rem 0.375rem;
      border-radius: 9999px;
      font-weight: 600;
      margin-left: 0.5rem;
    }
    
    .message.agent_response {
      background: linear-gradient(135deg, #064e3b 0%, #065f46 100%);
      border: 2px solid var(--agent);
      align-self: flex-start;
    }
    
    .message.agent_response .badge {
      background: var(--agent);
      color: black;
      font-size: 0.625rem;
      padding: 0.125rem 0.375rem;
      border-radius: 9999px;
      font-weight: 600;
      margin-left: 0.5rem;
    }
    
    .message .sender {
      font-weight: 600;
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 0.25rem;
    }
    
    .message.self .sender {
      color: rgba(255,255,255,0.7);
    }
    
    .message .content {
      word-break: break-word;
    }
    
    #input-container {
      padding: 1rem;
      background: var(--surface);
      border-top: 1px solid var(--border);
      display: flex;
      gap: 0.5rem;
    }
    
    #message-input {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      background: var(--bg);
      color: var(--text);
    }
    
    #send-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    #send-btn:hover {
      background: var(--accent-light);
    }
  </style>
</head>
<body>
  <header>
    <h1>molt.tv</h1>
    <span id="connection-status">Disconnected</span>
  </header>
  
  <div id="join-form">
    <input type="text" id="stream-id" placeholder="Stream ID (or leave blank for new)">
    <input type="text" id="username" placeholder="Your name" required>
    <button id="join-btn">Join Chat</button>
  </div>
  
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="message-input" placeholder="Type a message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    let ws = null;
    let username = '';
    let currentStreamId = '';

    const statusEl = document.getElementById('connection-status');
    const joinForm = document.getElementById('join-form');
    const chatContainer = document.getElementById('chat-container');
    const messagesEl = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const streamIdInput = document.getElementById('stream-id');
    const usernameInput = document.getElementById('username');

    function updateStatus(connected) {
      statusEl.textContent = connected ? 'Connected' : 'Disconnected';
      statusEl.className = connected ? 'connected' : '';
    }

    function addMessage(data) {
      const msgEl = document.createElement('div');
      const type = data.type || 'chat';
      const isSelf = data.name === username;
      
      msgEl.className = `message ${type}${isSelf ? ' self' : ''}`;
      
      if (type === 'system') {
        msgEl.innerHTML = `<span class="content">${escapeHtml(data.message)}</span>`;
      } else {
        let badge = '';
        if (type === 'paid_prompt') {
          badge = '<span class="badge">PAID</span>';
        } else if (type === 'agent_response') {
          badge = '<span class="badge">AGENT</span>';
        }
        
        msgEl.innerHTML = `
          <div class="sender">${escapeHtml(data.name)}${badge}</div>
          <div class="content">${escapeHtml(data.message)}</div>
        `;
      }
      
      messagesEl.appendChild(msgEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function connect(streamId) {
      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${location.host}/api/streams/${streamId}/chat`;
      
      ws = new WebSocket(wsUrl);
      
      ws.onopen = () => {
        updateStatus(true);
        ws.send(JSON.stringify({ name: username }));
      };
      
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        
        if (data.error) {
          addMessage({ type: 'system', message: `Error: ${data.error}` });
          return;
        }
        
        if (data.ready) {
          addMessage({ type: 'system', message: 'You joined the chat' });
          return;
        }
        
        if (data.joined) {
          addMessage({ type: 'system', message: `${data.joined} joined` });
          return;
        }
        
        if (data.quit) {
          addMessage({ type: 'system', message: `${data.quit} left` });
          return;
        }
        
        addMessage(data);
      };
      
      ws.onclose = () => {
        updateStatus(false);
        addMessage({ type: 'system', message: 'Disconnected from chat' });
      };
      
      ws.onerror = () => {
        updateStatus(false);
      };
    }

    document.getElementById('join-btn').addEventListener('click', async () => {
      username = usernameInput.value.trim();
      if (!username) {
        alert('Please enter your name');
        return;
      }
      
      let streamId = streamIdInput.value.trim();
      
      // Create new stream if no ID provided
      if (!streamId) {
        try {
          const res = await fetch('/api/streams', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              agentName: 'Demo Agent',
              ownerUserId: 'demo-user'
            })
          });
          const data = await res.json();
          streamId = data.id;
          streamIdInput.value = streamId;
        } catch (err) {
          // Fall back to generating local ID
          streamId = crypto.randomUUID();
        }
      }
      
      currentStreamId = streamId;
      joinForm.style.display = 'none';
      chatContainer.classList.add('active');
      
      connect(streamId);
    });

    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || !ws || ws.readyState !== WebSocket.OPEN) return;
      
      ws.send(JSON.stringify({ message }));
      messageInput.value = '';
    }

    document.getElementById('send-btn').addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
