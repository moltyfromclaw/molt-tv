name = "molt-tv"
main = ".open-next/worker.js"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = ".open-next/assets"
binding = "ASSETS"

# Custom domain routes
[[routes]]
pattern = "molty.tv/*"
zone_name = "molty.tv"

[[routes]]
pattern = "www.molty.tv/*"
zone_name = "molty.tv"

[vars]
NEXT_PUBLIC_CONVEX_URL = "https://adorable-vole-625.convex.cloud"
NEXT_PUBLIC_CONVEX_SITE_URL = "https://adorable-vole-625.convex.site"
